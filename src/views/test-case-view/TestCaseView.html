<div class="test-case-view">
    <div class="show-all-test-cases"><a v-link="{ path: '/' }">Show all test cases</a></div>

    <div class="test-case-name">{{testCase.name}}</div>

    Test case details:
    <div class="test-item-info-list">
        <div v-for="testItem in testCase.items" class="test-item-info">
            {{testItem.name}} {{testItem.desc}}
            <div class="test-item-script">
                {{testItem.func.toString()}}
            </div>
        </div>
    </div>


    Test results:
    <div class="test-item-list">
        <div v-for="testItem in testCase.items" class="test-item">
            {{testItem.name}} {{testResultItems[$index] || 'Waiting...'}}
        </div>
    </div>

    <div class="test-summary">{{testSummary}}</div>

    <button class="btn-run-test" v-on:click="runTest">Run Test</button>
</div>
